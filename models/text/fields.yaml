# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: indikator.paste::lang.form.name
        required: true
        attributes:
           autofocus: ''
        span: storm
        cssClass: col-lg-6

    code:
        label: indikator.paste::lang.form.code
        required: true
        preset: name
        span: storm
        cssClass: col-lg-6

    content:
        label: indikator.paste::lang.form.content
        type: richeditor
        span: storm
        cssClass: col-xs-12

secondaryTabs:

    fields:

        comment:
            label: indikator.paste::lang.form.comment
            type: textarea
            size: small
            span: storm
            cssClass: col-xs-12

        type:
            label: indikator.paste::lang.form.type
            required: true
            type: radio
            options:
                1: indikator.paste::lang.form.type_text
                2: indikator.paste::lang.form.type_image
                3: indikator.paste::lang.form.type_mixed
            default: 1
            span: storm
            cssClass: col-xs-6

        status:
            label: indikator.paste::lang.form.status
            required: true
            type: radio
            options:
                1: indikator.paste::lang.form.status_active
                2: indikator.paste::lang.form.status_inactive
            default: 1
            span: storm
            cssClass: col-xs-6
